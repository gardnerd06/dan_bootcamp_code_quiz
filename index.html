<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <h1>Test Your Knowledge!</h1>
      <main>Questions</main>
      <form id="questions" onsubmit="cycle()">
        <fieldset>
          <legend id="quiz"></legend>
          <p id="countdown">01:00</p>
          <div>
            <label for="fname">Answer:</label><br>
            <input id="choice" placeholder="#numbers-only" type="number"></input>
            <!-- <button type="submit" id="choice2">2. String</button> -->
            <!-- <button type="submit" id="choice3">3. Number</button> -->
            <!-- <button type="submit" id="choice3">4. Obstacles</button> -->
          </div>
        </fieldset>
      </form>
    </header>

    <button id="start">START</button>
    <div>Timer</div>
    <footer>Property of Gardnerd06</footer>

    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
